services:
  mongo:
    image: mongo:4.4.3-bionic
    container_name: indexer_mongo
    env_file:
      - mongo.env
    ports:
      - 27018:27017
    entrypoint: mongod --bind_ip_all
    volumes:
      - /var/lib/mongodb:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
  flask:
    container_name: indexer_flask
    depends_on:
      - mongo
    build: ./backend
    ports:
      - 5000:5000
    command: flask run --host 0.0.0.0
    volumes:
      - ./backend:/app
  angular:
    image: node:12-alpine
    working_dir: /app
    container_name: indexer_angular
    depends_on:
      - flask
    environment:
      - APP_API_URL=http://localhost:5000
      - APP_BROWSER_STORAGE_KEY=temu_indexer
    ports:
      - 4200:4200
    command: npm start
    volumes:
      - ./frontend:/app
