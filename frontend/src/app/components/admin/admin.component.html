<div class="p-5">
  <h4 class="mb-3">Panel de Administrador</h4>
  <mat-tab-group>
    <mat-tab *ngFor="let panel of panels" label="{{ panel.title }}">
      <section class="mt-4">
        <p>Elige un fichero JSON que contenga una lista de <b>{{ panel.keywords }}</b> con el siguiente formato:</p>
        <pre class="p-3" style="background-color: lightgray">[{{ panel.exampleJson | json }}, ...]</pre>
        <form fxLayout="column">
          <mat-form-field>
            <ngx-mat-file-input #removableInput placeholder="Seleccionar fichero JSON" [accept]="'.json'"
              (change)="onFileSelected($event)">
            </ngx-mat-file-input>
            <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
              <mat-icon>clear</mat-icon>
            </button>
            <mat-icon matSuffix>attach_file</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="removableInput.empty" (click)="onClickEvent(panel)">
            {{ panel.title }}
          </button>
        </form>
      </section>
    </mat-tab>
  </mat-tab-group>
</div>
