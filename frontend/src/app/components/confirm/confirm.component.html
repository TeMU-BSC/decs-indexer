<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button *ngIf="data.no" mat-button (click)="onNoClick()">{{ data.no }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ data.yes }}</button>
</div>
