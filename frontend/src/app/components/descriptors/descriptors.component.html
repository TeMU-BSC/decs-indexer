<mat-form-field appearance="outline" class="w-100">
  <mat-label>Descriptores de Ciencias de la Salud (DeCS)</mat-label>
  <mat-chip-list #chipList aria-label="Lista de descriptores">
    <mat-chip *ngFor="let descriptor of descriptors" (click)="chip.select()" #chip="matChip" [removable]="removable"
      (removed)="remove(descriptor)" [selectable]="selectable">
      {{ descriptor?.termSpanish }} ({{ descriptor?.decsCode }})
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Descriptor..." #descriptorInput [formControl]="descriptorCtrl" [matAutocomplete]="auto"
      matAutocompletePosition="below" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur">
  </mat-chip-list>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let descriptor of filteredDescriptors | async" [value]="descriptor">
      <span [innerHTML]="descriptor.termSpanish | highlight: descriptorCtrl.value"></span>
      (<span [innerHTML]="descriptor.decsCode | highlight: descriptorCtrl.value"></span>)
      - <span [innerHTML]="descriptor.definitionSpanish" class="text-muted"></span>
    </mat-option>
  </mat-autocomplete>
  <mat-hint>
    Se puede buscar un descriptor por:
    <ul>
      <li>término en español</li>
      <li>término en inglés</li>
      <li>sinónimos aceptados</li>
      <li>código DeCS (número de registro)</li>
      <li>código MeSH análogo</li>
    </ul>
    <!-- término en español, término en inglés, sinónimos aceptados, código DeCS (número de registro) o código MeSH análogo. -->
  </mat-hint>
</mat-form-field>
