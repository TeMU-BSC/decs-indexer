<mat-form-field appearance="outline" class="w-100">
  <mat-label>Descriptores añadidos por ti</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let chip of chips" #matChip="matChip" [removable]="removable" (removed)="openConfirmDialog(chip)">
      {{ chip.termSpanish }} ({{ chip.decsCode }})
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input matInput placeholder="Escribe el término o el número de registro..." #chipInput
      [formControl]="autocompleteChipList" [matAutocomplete]="auto" matAutocompletePosition="below"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addChip($event)">
    <mat-option *ngFor="let option of filteredOptions | async | slice : 0 : 15" [value]="option">
      <span [innerHTML]="option.termSpanish | highlight: autocompleteChipList.value"></span>
      (<span [innerHTML]="option.decsCode | highlight: autocompleteChipList.value"></span>)
      <span [innerHTML]="option.definitionSpanish" class="text-muted"></span>
    </mat-option>
  </mat-autocomplete>
  <mat-hint>
    Añade tantos descriptores como consideres oportunos. Se puede buscar un descriptor por su término en
    español, término en inglés, número de registro (DeCS), código MeSH análogo o alguno de sus sinónimos aceptados.
  </mat-hint>
</mat-form-field>
