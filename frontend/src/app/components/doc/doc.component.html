<mat-card *ngIf="doc" class="example-card p-0">
  <mat-card-header class="pt-3" style="background-color: #f2f2f2">
    <mat-card-title>
      {{ doc.title }} <span class="text-muted">({{ doc.id }})</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-3">
    <p [innerHTML]="doc.abstract"></p>
    <app-descriptors [doc]="doc"></app-descriptors>
  </mat-card-content>
  <mat-card-actions fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between" class="p-4">
    <a mat-button style="color: #669966; text-decoration: none;"
      href="http://decses.bvsalud.org/cgi-bin/wxis1660.exe/decsserver/?IsisScript=../cgi-bin/decsserver/decsserver.xis&interface_language=e&previous_page=homepage&previous_task=NULL&task=start">
      Abrir el buscador DeCS <mat-icon class="h4">open_in_new</mat-icon>
    </a>
    <mat-slide-toggle color="primary" [checked]="doc.completed" (change)="onChange($event)">
      Marcar como indizado
      <!-- Marcar como revisado -->
    </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
