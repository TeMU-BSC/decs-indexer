<div style="max-width: 80ch; padding: 2rem;">
  <h2>{{ doc.title }} <span style="font-size: smaller; color: grey;">({{ doc.identifier }})</span></h2>
  <p>{{ doc.abstract }}</p>
  <app-terms [doc]="doc" [formConfig]="formConfigTerms" [removable]="!doc.completed"></app-terms>
  <button mat-raised-button color="primary" [disabled]="doc.completed" (click)="confirmDialogBeforeMark('complete')"
    fxFlexAlign="start">
    <span *ngIf="!doc.completed">Marcar como completado</span>
    <span *ngIf="doc.completed">Marcado como completado</span>
  </button>

</div>
