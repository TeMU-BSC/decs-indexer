<div fxLayout fxLayoutAlign="center">
  <mat-card *ngIf="doc" class="p-0" fxFlex.gt-xs="80">
    <mat-card-header class="pt-3" style="background-color: #f2f2f2">
      <mat-card-title>
        {{ doc.title }} <span class="text-muted">({{ doc.id }})</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-3">
      <p [innerHTML]="doc.abstract"></p>
      <app-descriptors [doc]="doc"></app-descriptors>
      <div>
        <p>Se puede buscar un descriptor por:</p>
        <ul>
          <li>término en español</li>
          <li>término en inglés</li>
          <li>sinónimos aceptados</li>
          <li>código DeCS (número de registro)</li>
          <li>código MeSH análogo</li>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="end" fxLayoutGap="2em" class="p-4">
      <mat-slide-toggle color="primary" [checked]="doc.completed" (change)="toggleCompleted($event)" [disabled]="doc.validated">
        Indizado
      </mat-slide-toggle>
      <mat-slide-toggle color="accent" [checked]="doc.validated" (change)="toggleValidated($event)" [disabled]="!doc.completed">
        Validado
      </mat-slide-toggle>
    </mat-card-actions>
  </mat-card>
</div>
