<div fxLayout fxLayoutAlign="center">
  <mat-card *ngIf="doc" fxFlex.gt-xs="80">
    <mat-card-header>
      <mat-card-title>
        {{ doc.title }} <span class="text-muted">({{ doc.id }})</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [innerHTML]="doc.abstract"></p>
      <app-descriptors [doc]="doc"></app-descriptors>

      <!-- <mat-slide-toggle [checked]="doc.completed" (change)="toggleCompleted($event)">Completado</mat-slide-toggle> -->
      <!-- <mat-slide-toggle *ngIf="doc.completed" [checked]="doc.validated" color="primary" (change)="toggleValidated($event)">Validado</mat-slide-toggle> -->
    </mat-card-content>
  </mat-card>
</div>
