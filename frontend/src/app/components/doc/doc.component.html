  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ doc.title }} <span class="text-muted">({{ doc.id }})</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="0.5em" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="2em">
      <p [innerHTML]="doc.abstract" fxFlex="50" style="line-height: 2em;"></p>
      <section fxLayout="column" fxLayoutAlign="start" fxLayoutGap="2em" fxFlex="50">
        <p><b>Indización:</b>
          Añade tantos descriptores como consideres adecuado para este documento.
        </p>
        <app-descriptors #indexings [doc]="doc" [formConfig]="formConfigDescriptors" [removable]="!doc.completed"
          (decsChange)="emitEvent()"></app-descriptors>
        <button mat-raised-button *ngIf="!doc.completed" color="accent" (click)="confirmDialogBeforeMark('complete')">
          Completar indización
        </button>
        <button mat-flat-button color="accent" *ngIf="doc.completed">Completado!</button>
        <p *ngIf="doc.completed"><b>Validación:</b>
          Acepta las sugerencias de otros indizadores dejando el descriptor en esta lista, o bien recházalas
          eliminándolas. También puedes añadir descriptores adicionales.
        </p>
        <app-descriptors *ngIf="doc.completed" #validations [doc]="doc" [formConfig]="formConfigValidations"
          [removable]="!doc.validated" [validation]="true" (decsChange)="emitEvent()"></app-descriptors>
        <button mat-raised-button *ngIf="doc.completed && !doc.validated" color="primary" (click)="confirmDialogBeforeMark('validate')">
          Validar indización
        </button>
        <button mat-flat-button color="primary" *ngIf="doc.validated">Validado!</button>
      </section>
    </mat-card-content>
  </mat-card>
</div>
