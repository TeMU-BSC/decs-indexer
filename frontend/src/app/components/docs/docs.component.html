<div fxLayout style="padding-top: 1rem;">
  <smc-simplemattable
    [data]="docs"
    [columns]="columns"
    [loading]="loading"
    [sorting]="true"
    [paginator]="true"
    [paginatorPageSize]="10"
    [paginatorPageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    [paginatorLength]="paginatorLength"
    [backendPagination]="true"
    (page)="refresh($event)"
    [rowClickable]="true"
    (rowClick)="selectDoc($event)"
    fxFlex="66%"
  >
  </smc-simplemattable>
  <app-doc
    *ngIf="selectedDoc"
    [doc]="selectedDoc"
    (completed)="refresh()"
    (validated)="refresh()"
    fxFlex="33%"
  >
  </app-doc>
</div>
