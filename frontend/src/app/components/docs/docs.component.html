<div fxLayout="column" fxLayoutGap="1em" style="padding: 1em;">
  <smc-simplemattable
    [data]="docs"
    [columns]="columns"
    [loading]="loading"
    [sorting]="true"
    [paginator]="true"
    [paginatorPageSize]="10"
    [paginatorPageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    [paginatorLength]="paginatorLength"
    [backendPagination]="true"
    (page)="refresh($event)"
    [rowClickable]="true"
    (rowClick)="selectDoc($event)">
  </smc-simplemattable>
  <div fxLayout fxLayoutAlign="center">
    <app-doc *ngIf="selectedDoc" fxFlex.gt-sm="75"
      [doc]="selectedDoc"
      (completed)="refresh()"
      (validated)="refresh()"
    >
    </app-doc>
  </div>
</div>
