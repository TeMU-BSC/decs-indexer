<div fxLayout="column" style="padding-top: 1rem;">
  <smc-simplemattable
    [data]="docs"
    [columns]="columns"
    [loading]="loading"
    [sorting]="true"
    [paginator]="true"
    [paginatorPageSize]="10"
    [paginatorPageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    [paginatorLength]="paginatorLength"
    [backendPagination]="true"
    (page)="refreshPage($event)"
    [rowClickable]="true"
    (rowClick)="selectDoc($event)"
  >
  </smc-simplemattable>
  <app-doc
    *ngIf="selectedDoc"
    [doc]="selectedDoc"
    fxFlexAlign="center"
    style="padding: 2rem 0;"
    (completed)="refreshDoc()"
    >
  </app-doc>
</div>
