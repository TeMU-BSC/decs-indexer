<div fxLayout="column" fxLayoutGap="1em" class="p-3">
  <smc-simplemattable [data]="data" [columns]="columns" [filter]="false" [paginator]="true" [sorting]="true"
    [paginatorPageSize]="5" [paginatorPageSizeOptions]="[5, 10, 20]" [rowClickable]="true"
    (rowClick)="selectDoc($event)">
  </smc-simplemattable>
  <app-doc [doc]="doc"></app-doc>
</div>
