<mat-toolbar color="primary" class="mat-elevation-z4" style="position: relative">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <button mat-button routerLink="/">
      <mat-icon style="margin-right: 0.5em;">article</mat-icon>
      Indizador del Plan TL
    </button>
    <button *ngIf="!auth.isLoggedIn()" mat-button (click)="auth.openLoginDialog()">
      Iniciar sesión
    </button>
    <div *ngIf="auth.isLoggedIn()">
      <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        {{ auth.getCurrentUser().fullname }}
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item [href]="links.decsEspanolSearch" style="text-decoration: none">
          <mat-icon style="color: #669966">open_in_new</mat-icon>
          <span>Abrir el buscador DeCS</span>
        </a>
        <!-- TODO: implement password change by user -->
        <button mat-menu-item routerLink="password">
          <mat-icon>lock</mat-icon>
          <span>Cambiar contraseña</span>
        </button>
        <button mat-menu-item (click)="auth.logout()">
          <mat-icon color="warn">power_settings_new</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
