<h1 mat-dialog-title>Inicio de sesión</h1>
<div mat-dialog-content>
  <form fxLayout="column" fxLayoutAlign="space-around" class="p-3">
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
  <button mat-flat-button color="primary" class="w-100" [mat-dialog-close]="user" cdkFocusInitial>Login</button>
</div>
