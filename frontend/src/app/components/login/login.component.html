<form fxLayout="column" fxLayoutAlign="space-around" class="p-3 p-sm-5">
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contraseña" [(ngModel)]="user.password" type="password" name="password" required>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" (click)="login()">Iniciar sesión</button>
</form>
