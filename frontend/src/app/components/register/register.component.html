  <mat-card fxFlex="25">

      <mat-form-field>
        <input matInput placeholder="Id" [(ngModel)]="user.id" name="id" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ContraseÃ±a" [(ngModel)]="user.password" type="password" name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirma contraseÃ±a" [(ngModel)]="user.passwordConfirm" type="password"
          name="passwordConfirm" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="register(user)">Register New User</button>
    </mat-card-content>

  <small>- or -</small>

      <input type="file" (change)="onFileChange($event)">

    </mat-card-content>
  </mat-card>
