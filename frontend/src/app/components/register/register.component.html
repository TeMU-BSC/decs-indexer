<section class="p-5">
  <h3 class="pb-3">Registro de usuarios</h3>
  <h6>Elige un fichero JSON que contenga una lista de usuarios con el siguiente formato:</h6>
  <pre class="mat-elevation-z2 p-2">{{ exampleUser | json }}</pre>
  <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start start">
    <mat-form-field>
      <ngx-mat-file-input #removableInput placeholder="Seleccionar fichero JSON" [accept]="'.json'"
        (change)="onFileSelected($event)">
      </ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
      <mat-icon matSuffix>attach_file</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="accent" [disabled]="removableInput.empty" (click)="registerMany()">
      Registrar usuarios
    </button>
  </div>
</section>
