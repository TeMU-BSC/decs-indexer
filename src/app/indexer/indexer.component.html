<h4>Select annotator</h4>
<mat-form-field>
  <mat-label>Annotator</mat-label>
  <mat-select [(ngModel)]="annotator">
    <mat-option *ngFor="let annotator of annotators" [value]="annotator">
      {{ annotator.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div fxLayout="row">
  <div fxLayout="column">
    <h3>Welcome, {{ annotator?.name }} (annotator.id: {{ annotator.id }})</h3>
    <h3>{{ article?.title }}</h3>
    <p>{{ article?.abstractText }}</p>
  </div>
</div>


<h3>DeCS IDs</h3>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="DeCS Filter" aria-label="DeCS Code" [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let dec of filteredDecs | async" [value]="dec">
          {{ dec.code }} - {{ dec.description.es }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <textarea matInput name="decsCodes" placeholder="DeCS codes..."
      [(ngModel)]="article.decsCodes">{{ article?.decsCodes }}</textarea>
    <!-- <input matInput name="decsCodes" placeholder="input decs..." value="{{ article?.decsCodes }}" [(ngModel)]="article.decsCodes"> -->
    <mat-hint>NÃºmero del Registro</mat-hint>
  </mat-form-field>
  <button mat-flat-button color="accent" (click)="toArray(article.decsCodes);saveDecs()">SAVE</button>
</form>
